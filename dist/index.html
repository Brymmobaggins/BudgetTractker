<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpendWise</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-black">
      <div class="bg-black text-white p-3 max-w-[1100px] m-auto">
        <h1 class="text-2xl font-mono">SpendWise</h1>
      </div>
    </header>
    <main>
      <div class="max-w-[650px] m-auto mt-8 px-4">
        <div class="flex justify-between">
          <div class="">
            <button
              class="border bg-green-500 hover:bg-green-400 font-sans rounded text-white text-sm p-1.5"
              id="open-button"
            >
              Add Expense
            </button>
          </div>
          <div class="">
            <input type="search" class="border border-black p-1.5 outline-none rounded focus:border-blue-400 text-sm" />
            <button class="border bg-blue-500 hover:bg-blue-400 rounded text-sm p-1.5 text-white">
              Filter
            </button>
          </div>
        </div>

        <table class="border w-full max-w-[650px] table-auto mt-3">
          <thead>
            <tr
              class="text-left font-sans border border-b-2 border-alabaster-300 *:p-2 bg-gray-50 text-sm font-semibold"
            >
              <th colspan="">Item Id</th>
              <th>Item Name</th>
              <th>Amount</th>
              <th>Expense Date</th>
              <th>Category</th>
              <th>Action Item</th>
            </tr>
          </thead>
          <tbody id="item-list" class="font-sans"></tbody>
        </table>
      </div>
      <!-- modal -->
      <div
        class="fixed w-full h-full overflow-auto left-0 top-0 z-10 bg-[#000000b3] pt-[100px]"
        id="modal"
      >
        <div
          class="w-full max-w-[550px] m-auto border border-white rounded p-3 bg-white"
        >
          <div
            class="flex justify-between items-center border-b border-gray-900 h-12"
          >
            <div class="text-2xl">Add Expense</div>
            <span
              class="text-2xl font-bold cursor-pointer text-gray-500"
              id="close-button"
              >&times;</span
            >
          </div>
          <form class="*:mt-4">
            <!-- Item Name -->

            <div class="">
              <label for="item-name" class="text-sm font-sans font-normal"
                >Item name</label
              >
              <input
                type="text"
                id="item-name"
                class="w-full text-sm block border-0 text-gray-900 p-1.5 rounded-md ring-1 ring-inset ring-gray-300 focus:ring-inset focus:ring-green-600 outline-none"
                autocomplete="off"
              />
            </div>
            <!-- Category -->
            <div class="">
              <label for="category" class="text-sm font-sans font-normal block"
                >Category</label
              >
              <select
                name="category"
                id="category"
                class="w-full border outline-none focus:ring-inset ring-1 ring-inset ring-gray-300 focus:ring-green-600 font-normal font-sans text-sm p-1.5 rounded-md"
              >
                <option>---select your category---</option>
                <option value="Food">Food</option>
                <option value="Shopping">Shopping</option>
                <option value="Travel">Travel</option>
                <option value="Health">Health</option>
              </select>
            </div>
            <!-- item Amount -->
            <div class="">
              <label for="Amount" class="text-sm font-sans font-normal"
                >Amount</label
              >
              <input
                type="text"
                id="item-amount"
                class="w-full text-sm block border-0 text-gray-900 p-1.5 rounded-md ring-1 ring-inset ring-gray-300 focus:ring-inset focus:ring-green-600 outline-none"
                autocomplete="off"
              />
            </div>
            <!-- Expense Date -->
            <div class="">
              <label for="Amount" class="text-sm font-sans font-normal"
                >Expense Date</label
              >
              <input
                type="date"
                id="expense-date"
                class="w-full text-sm block border-0 text-gray-900 p-1.5 rounded-md ring-1 ring-inset ring-gray-300 focus:ring-inset focus:ring-green-600 outline-none"
                autocomplete="off"
              />
            </div>
            <div class="">
              <button
                class="border w-full bg-green-500 hover:bg-green-400 p-1.5 font-medium"
              >
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
