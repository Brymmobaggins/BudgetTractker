<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpendWise</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-black">
      <div class="bg-black text-white p-3 max-w-[1100px] m-auto">
        <h1 class="text-2xl font-mono">SpendWise</h1>
      </div>
    </header>
    <main>
      <div class="border border-blac max-w-[800px] m-auto mt-8 px-4">
        <div class="flex justify-between items-center">
          <div class="">
            <button class="border bg-green-600 rounded text-white text-sm p-1">
              Add Expense
            </button>
          </div>
          <div class="">
            <input
              type="search"
              class="border border-black p-1 outline-none rounded"
            />
            <button class="border bg-blue-300 rounded text-sm p-1">
              Filter
            </button>
          </div>
        </div>
        <!-- <div class=""> -->
        <table class="border w-full text-sm font-extralight text-left mt-3">
          <th>Item Id</th>
          <th>Item Name</th>
          <th>Amount</th>
          <th>Expense Date</th>
          <th>Category</th>
          <th>Action Item</th>
        </table>
        <!-- </div> -->
      </div>
      <!-- modal -->
      <div
        class="fixed w-full h-full overflow-auto left-0 top-0 z-10 bg-[#000000b3] pt-[100px]"
        id="modal"
      >
        <div
          class="w-full max-w-[550px] m-auto border border-white rounded p-3 bg-white"
        >
          <div
            class="flex justify-between items-center border-b border-gray-900 h-12"
          >
            <div class="text-2xl">Add Expense</div>
            <span class="text-2xl font-bold cursor-pointer">&times;</span>
          </div>
          <form class="*:mt-4">
            <div class="">
              <label for="item-name" class="text-base font-light"
                >Item name</label
              >
              <input
                type="text"
                id="item-name"
                class="w-full block border-0 text-gray-900 p-1.5 rounded-md ring-1 ring-inset ring-gray-300 focus:ring-inset focus:ring-green-600 outline-none"
                autocomplete="off"
              />
            </div>
            <div class="">
              <label for="Category" class="text-base font-light"
                >Category</label
              >
              <input
                type="text"
                id="item-name"
                class="w-full block border-0 text-gray-900 p-1.5 rounded-md ring-1 ring-inset ring-gray-300 focus:ring-inset focus:ring-green-600 outline-none"
                autocomplete="off"
              />
            </div>
            <div class="">
              <label for="Amount" class="text-base font-light">Amount</label>
              <input
                type="text"
                id="item-name"
                class="w-full block border-0 text-gray-900 p-1.5 rounded-md ring-1 ring-inset ring-gray-300 focus:ring-inset focus:ring-green-600 outline-none"
                autocomplete="off"
              />
            </div>
            <div class="">
              <label for="Amount" class="text-base font-light">Expense Date</label>
              <input
                type="date"
                id="item-name"
                class="w-full block border-0 text-gray-900 p-1.5 rounded-md ring-1 ring-inset ring-gray-300 focus:ring-inset focus:ring-green-600 outline-none"
                autocomplete="off"
              />
            </div>
            <div class="">
              <button class="border w-full bg-green-400 p-1.5 font-bold">
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
